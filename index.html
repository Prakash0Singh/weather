<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="shortcut icon" href="weather-icon.png" type="image/png">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Jaipur, IN</div>
        <div class="date">Monday 10 October 2022</div>
      </section>
      <div class="current">
        <div class="temp">28<span>°c</span></div>
        <div class="weather">Mist</div>
        <div class="hi-low">28°c / 28°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
